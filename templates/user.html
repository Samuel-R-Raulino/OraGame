<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Principal</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo2.css') }}">
        <link rel="icon" type="image/png" href="favicon.png">
        <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    </head>
    
     <body>
        <canvas id="bolhasCanvas"></canvas>
        <div class="pai">
            <div class="vidro">
            <div class="barra">

                <img class="logo" src= "{{ url_for('static', filename='img/oragame.png') }}">
                <a href="/home">OraGame</a>


            </div>

            <div class="centralizar">

            <a href="/home">Menu Principal</a><br>

            <div class="banner">
                <a href="/edit_user">Editar</a>
                <div class="usuario">
                    {{usuario}}
                    <div class="userFrame">
                        {% if user['foto'] %}
                                <img src="{{ url_for('static', filename='uploads/' ~ user['foto']) }}" 
                                    alt="Foto de perfil" width="200">
                            {% else %}
                                <img src="{{ url_for('static', filename='img/user.jpg') }}" width="200" alt="Foto padrão">
                            {% endif %} 
                        <a class="editar">
                            <img src="{{ url_for('static', filename='img/editicon.png') }}" alt="Editar perfil">
                        </a>
                    </div>
                </div>
            </div>
            <div class="favoritos-box">
                <h3>Biblioteca de Jogos Favoritos</h3>
                {% if favoritos %}
                    <ul class="fav-list">
                    {% for nome, imagem in favoritos.items() %}
                        <li class="fav-item">
                            <img src="{{ url_for('static', filename='img/' ~ imagem) }}" class="fav-img">
                            <span>{{ nome }}</span>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <div class="no-fav">Nenhum jogo favoritado ainda.</div>
                {% endif %}
            </div>
            </div>

        </div>

    </body>

</html>
<style>
.favoritos-box {
    background: rgba(255,255,255,0.09);
    border-radius: 14px;
    box-shadow: 0 2px 12px #0002;
    padding: 18px 24px;
    margin: 30px auto 30px auto;
    max-width: 500px;
    text-align: center;
}
.fav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
}
.fav-item {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #232323cc;
    border-radius: 8px;
    padding: 8px 14px;
    box-shadow: 0 1px 6px #0002;
}
.fav-img {
    width: 38px;
    height: 38px;
    object-fit: cover;
    border-radius: 6px;
    background: #111;
}
.no-fav {
    color: #1de9b6;
    margin-top: 10px;
}
</style>
